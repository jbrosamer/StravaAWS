<!DOCTYPE html>
<head>
<title>Strava Fixer</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

{% block body %}

<div id="header">
  <h1>Strava Fixer</h1>
</div>

<div class="page">

  <a href="{{auth_url}}" class="button">Authenticate with Strava</a>

  <p> This application requires write access to your Strava profile.
  No password information is received by the app; just an authentication token.
  That token is stored on your computer, encrypted, in a cookie.
  </p>

</div>

{% endblock %}
